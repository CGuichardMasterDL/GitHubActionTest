name: CrudJS Lastest Build
on:
    push:
        branches:
            - master
jobs:
    build:
        name: Lastest Build
        runs-on: ubuntu-latest
        strategy:
          matrix:
            node-version: [12.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm run build --if-present
            - name: Release to lastest-build branch
              uses: technote-space/release-github-actions@v4
              with:
                  PACKAGE_MANAGER: npm
                  CLEAN_TARGETS: node_modules, .github, *.lock, *-lock.json, *-error.log
                  BRANCH_NAME: lastest-build
                  COMMIT_MESSAGE: Lastest build
            - name: Deploy to github pages
              uses: JamesIves/github-pages-deploy-action@releases/v3
              with:
                ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
                BRANCH: gh-pages
                FOLDER: docs
