name: CrudJS Lastest Build
on:
    push:
        branches:
            - master
jobs:
    release_lastest:
        name: Release Lastest Build
        runs-on: ubuntu-latest
        steps:
            - uses: technote-space/release-github-actions@v4
              with:
                PACKAGE_MANAGER: npm
                BUILD_COMMAND_TARGET: build:dist
                CLEAN_TARGETS: node_modules, .github, *.lock, *-lock.json, *-error.log
                BRANCH_NAME: lastest
                COMMIT_MESSAGE: Lastest build
    deploy:
        name: Deploy Docs
        runs-on: ubuntu-latest
        strategy:
          matrix:
            node-version: [12.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm run build:docs --if-present
            - name: Deploy to github pages
              uses: JamesIves/github-pages-deploy-action@releases/v3
              with:
                ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
                BRANCH: gh-pages
                FOLDER: docs
